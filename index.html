<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Asteroids</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            font-size: 0;
        }
    </style>

    <!-- physics engine is not part of Babylon, need to import it -->

    <!-- anything we need from Babylon is included in 'asteroids' by bundler -->
    <script src="dist/asteroids.js"></script>


</head>

<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
</body>

</html>
